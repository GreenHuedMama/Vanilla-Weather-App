<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-5">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="ðŸ”Ž" class="btn" />
              </div>
              <div class="col-3">
              <button
                class="btn"
                id="current-location-button"
              >Current
              </button>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-5">
              <div class="clearfix weather-temperature">
                <img src="" alt="Partly Cloudy" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temp"></strong>
                  <span class="units">Â°F</span>
                </div>
              </div>
            </div>
            <div class="col-7">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
            <div class="weather-forecast" id="future-forecast">
          </div>
          </div>
        </div>
        <footer>
          <a
            href="https://github.com/GreenHuedMama/Vanilla-Weather-App"
            target="_blank"
            >Open-source code</a
          >
          by Latisha Alexander <br/>
          Hosted on <a href="https://merry-dodol-874424.netlify.app" target="_blank">Netlify</a>
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
